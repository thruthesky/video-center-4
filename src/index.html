<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  
  
  <base id="baseHref" href="">
  <script src="cordova.js"></script><!-- cordova.js required for cordova apps. For web, it should be null script. -->
  <script type="text/javascript">
    if ( window.cordova ) {
      if ( typeof IonicDevServer != 'undefined' ) path = '/'; // live reload. source comes from desktop computer.
      else path = '/android_asset/www/'; // For mobile app, no none will reload. so, <base href=''> is fine. overwrite emtpy base href to '/' for web.
    }
    else path = '/'; // For web, change <base href=''> to <base href='/'> for reloading. 
    var theBase = document.getElementById("baseHref");
    theBase.href = path;
  </script>
  
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">





  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <!--No use for webapp or web woker <link rel="manifest" href="manifest.json">-->
  <meta name="theme-color" content="#4e8ef7">
  
  <link href="build/main.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/bootstrap-v4/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome-v4/css/font-awesome.min.css">
  <style>
    .app-loader { margin-top: 15vh; width: 100%; text-align: center; }
    .app-loader img { width: 80%; max-width: 240px; }
    .app-loader .t { margin-top: 1em; }
  </style>
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <app-component>
    <div class="app-loader">
      <img src="assets/img/boot-loader.jpg">
      <div class="t"><i class="fa fa-spinner fa-spin"></i> Loading ...</div>
    </div>
  </app-component>

  <script src="assets/js/socket.io.js"></script>
  <script src="assets/js/RTCMultiConnection.min.js"></script>

<!--
  <script src="https://videocenter.co.kr:9001/socket.io/socket.io.js"></script>
  <script src="https://videocenter.co.kr:9001/dist/RTCMultiConnection.min.js"></script>
-->

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
